<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine - Page</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Link Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kufam:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <div class="container">
            <div class="logo">
                <a href="#"><img src="img/Logo.png" alt="Logo do Minecraft"></a>
            </div>
            <nav class="navigation-1">
                <ul class="items">
                    <li><a href="#" class="items-lists">entrar</a></li>
                    <li><a href="#" class="items-lists">forum</a></li>
                    <li><a href="#" class="items-lists">sobre</a></li>
                    <li><a href="#" class="items-lists">mojang</a></li>
                    <li><a href="#" class="items-lists">perguntas</a></li>
                </ul>
            </nav>
            <form class="form-center">
                <img src="img/logo.png" alt="Logo do Minecraft">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="iuricode@gmail.com" required>
                <label for="password">Senha</label>
                <input type="password" name="senha" id="password" placeholder="0123456" required>
                <div class="boxcheck">
                    <input type="checkbox">
                    <p>Lembrar minha senha</p>
                </div>
                <button type="submit" class="btn">Entrar na conta</button>
                <a href="#">Esqueceu a senha?</a>
            </form>
            <nav class="navigation-2">
                <ul class="items-2">
                    <li><a href="#" class="items-lists-2"><img src="img/Power.png" alt="">Jogue também ofline</a></li>
                    <li><a href="#" class="items-lists-2"><img src="img/User.png" alt="">67 jogadores</a></li>
                    <li><a href="#" class="items-lists-2"><img src="img/GameController.png" alt="">Compatível com uso remoto</a></li>
                    <li><a href="#" class="items-lists-2"><img src="img/Vibrate.png" alt="">Vibração no controle</a></li>
                    <li><a href="#" class="items-lists-2"><img src="img/Baby.png" alt="">Permitido para menores</a></li>
                </ul>
            </nav>
        </div>
    </header>

</body>
</html>
